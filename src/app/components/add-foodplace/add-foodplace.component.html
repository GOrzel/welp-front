<ng-template #tpl>
  <form id="add-item-form" class="modal-body bg-info" #f="ngForm" (submit)="addFoodPlace(f)">
    <div class="form-group">
      <input ngModel required class="form-control" type="text" placeholder="Name" name="name">
      <div  class="bg-danger text-white">
<!--      {{f.controls.title?.errors |json}}-->
    </div>
    </div>
    <div class="form-group">
      <select ngModel required name="category" class="form-control">
        <option value="" disabled selected>Category</option>
        <option *ngFor="let category of categories"
          [ngValue]="category">{{category.name}}
        </option>
      </select>
    </div>
    <hr>
    <button id="submitAddItem" class="btn btn-secondary">OK</button>
  </form>

</ng-template>
<button class="btn btn-success" (click)="open(tpl)">
  Add foodPlace
</button>
